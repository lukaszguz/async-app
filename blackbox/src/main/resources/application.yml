server:
  tomcat:
    max-threads: 8
  port: 9090
management:
    contextPath: /management
    add-application-context-header: false
    health:
        db.enabled: false
        diskspace.enabled: false
    security.enabled: false

endpoints:
    health.mapping.DOWN: OK
    health.mapping.OUT_OF_SERVICE : OK
threshold-exception: 20